<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun, Rantika!</title>
  <style>
    /* Semua style sebelumnya tetap dipertahankan */
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #ffe6f0, #ffd6e8);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
      transition: background 1.5s ease;
    }

    .body-background {
      background: url('rantika.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: fadeBackground 1.5s ease;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.15);
      max-width: 600px;
      text-align: center;
      animation: fadeIn 2s ease-in;
      position: relative;
      margin: 20px;
      backdrop-filter: blur(5px);
      transition: all 0.5s ease;
    }

    img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 20px;
      border: 5px solid #ff99cc;
      margin-bottom: 20px;
      animation: zoomIn 1.5s ease;
      transition: all 0.3s ease;
    }

    /* ... (seluruh style CSS sebelumnya tetap sama) ... */
    
    @media (max-width: 480px) {
      .container {
        padding: 15px;
        margin: 10px;
      }
      img {
        width: 200px;
        height: 200px;
      }
      h1 {
        font-size: 24px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="hearts-bg">
    <!-- ... (elemen hati tetap sama) ... -->
  </div>
  <img src="rantika.jpg" alt="Foto Rantika Wahyuni" id="fotoRantika">
  <h1>Selamat Ulang Tahun, Rantika Wahyuni!</h1>
  <p id="awal">Ada pesan spesial buat kamu...</p>
  <button onclick="tampilkanPesan(); luncurkanConfetti()">Buka Pesan</button>
  <div id="pesan" class="hidden">
    <p>
      Semoga Rantika panjang umur, sehat selalu, penuh keberkahan,<br>
      dan impianmu tercapai satu per satu.<br><br>
      Tahun ini... semoga kita <strong>menikah</strong>.<br>
      Aamiin Ya Rabb.<br><br>
    </p>
  </div>
  <div class="footer">Untukmu Rantika Wahyuni,<br><span class="heart">â™¥</span><br>Dari Dimas Arie Prasojo</div>
</div>

<!-- Audio Elements -->
<audio id="musik" loop>
  <source src="https://cdn.pixabay.com/audio/2023/10/27/audio_5b740c4c3e.mp3" type="audio/mpeg">
  Browser tidak mendukung audio
</audio>

<audio id="confettiSound">
  <source src="https://cdn.pixabay.com/audio/2022/08/04/audio_1727b3a0d3.mp3" type="audio/mpeg">
  Browser tidak mendukung efek suara
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
  function tampilkanPesan() {
    document.body.classList.add('body-background');
    document.getElementById("awal").classList.add("hidden");
    document.querySelector("button").classList.add("hidden");
    document.getElementById("pesan").classList.add("visible");
    
    // Memulai musik piano
    const musik = document.getElementById("musik");
    musik.volume = 0.4;
    musik.play().catch(error => console.log('Autoplay prevented'));
    
    // Efek pada foto
    const foto = document.getElementById("fotoRantika");
    foto.style.transform = "rotate(-3deg) scale(1.1)";
    foto.style.border = "5px solid #e60073";
    foto.style.boxShadow = "0 10px 20px rgba(0,0,0,0.2)";
  }

  function luncurkanConfetti() {
    // Memainkan efek suara confetti
    const confettiSound = document.getElementById("confettiSound");
    confettiSound.volume = 0.6;
    confettiSound.currentTime = 0;
    confettiSound.play();

    // Animasi confetti premium
    const count = 250;
    const defaults = {
      origin: { y: 0.7 },
      colors: ['#ff69b4', '#ff1493', '#ff85a2'],
      particleCount: 150,
      spread: 100,
      startVelocity: 30,
      decay: 0.92
    };

    function fire(ratio, opts) {
      confetti(Object.assign({}, defaults, opts, {
        particleCount: Math.floor(count * ratio)
      }));
    }

    // Serangkaian efek confetti
    fire(0.25, { spread: 26, angle: 55 });
    fire(0.2, { spread: 60, angle: -55 });
    fire(0.35, { spread: 100, scalar: 0.8 });
    fire(0.1, { spread: 120, scalar: 1.3 });
    
    // Efek samping kiri-kanan
    setTimeout(() => {
      confetti({
        particleCount: 80,
        angle: 60,
        spread: 55,
        origin: { x: 0 },
        colors: ['#ff69b4']
      });
      confetti({
        particleCount: 80,
        angle: 120,
        spread: 55,
        origin: { x: 1 },
        colors: ['#ff1493']
      });
    }, 200);
  }
</script>

</body>
</html>
